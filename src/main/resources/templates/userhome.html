<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwis Aukcyjny</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<section class="container mt-3">
    <h2>Witaj, <span th:text="${loggedInUser}"></span>!</h2>
    <!-- Dodaj dowolne treści specyficzne dla widoku użytkownika -->
</section>
<header class="container mt-3">
    <div class="header-flex">
        <h1>Serwis Aukcyjny</h1>
        <div class="float-right">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-secondary" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </form>
        </div>
    </div>

    <section class="container mt-3">
        <div class="row">
            <div class="col category-box">
                <h3>Aukcje</h3>
                <p>Przeglądaj wszystkie aukcje</p>
                <i class="fas fa-gavel"></i>
                <a th:href="@{/auctions}" class="btn btn-info">Przeglądaj aukcje</a>
            </div>
            <div class="col category-box">
                <h3>Licytacje</h3>
                <p>Przeglądaj wszystkie licytacje</p>
                <i class="fas fa-hand-holding-usd"></i>
                <a th:href="@{/bids}" class="btn btn-info">Przeglądaj licytacje</a>
            </div>
        </div>
    </section>

    <footer class="container mt-3">
        <p>&copy; 2024 Serwis Aukcyjny</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
