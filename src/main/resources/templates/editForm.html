<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/{userId}/edit}" th:object="${user}" th:method="post">
  <!-- Include form fields for user editing -->
  <label>Username: <input type="text" th:field="*{username}" /></label><br>
  <label>Email: <input type="text" th:field="*{email}" /></label><br>
  <label>Password: <input type="password" th:field="*{password}" /></label><br>
  <button type="submit">Save Changes</button>
</form>
</body>
</html>
