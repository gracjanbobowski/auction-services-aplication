<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="container mt-3">
  <h1>Rejestracja użytkownika</h1>
</header>
<div class="container mt-3">

  <!-- Dodaj poniższy fragment w miejscu, gdzie chcesz wyświetlić informację o zalogowanym użytkowniku -->
  <div th:if="${loggedInUser != null}">
    <p>Zalogowany użytkownik: <span th:text="${loggedInUser}"></span></p>
  </div>

  <form th:action="@{/users/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}"
             th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
      <div th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}"
           class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" th:field="*{email}"
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
      <div th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}"
           class="invalid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
      <div th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}"
           class="invalid-feedback"></div>
    </div>

    <button type="submit" class="btn btn-success mt-2">Zarejestruj</button>
  </form>

  <!-- Dodaj poniższy komunikat -->
  <div th:if="${param.success}" th:object="${user}" class="alert alert-success mt-3">
    Rejestracja udana! Sprawdź swoją skrzynkę pocztową dla użytkownika: <span th:text="${user.username}"></span>
  </div>
</div>
<section class="container mt-3">
  <a th:href="@{/}" class="btn btn-primary mt-2">Powrót</a>
</section>
<!-- Pozostała część pliku HTML -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
