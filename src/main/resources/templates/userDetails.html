<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>User Details</h1>

  <div class="card">
    <div class="card-body">
      <p class="card-text">ID: <span th:text="${user.id}"></span></p>
      <p class="card-text">Username: <span th:text="${user.username}"></span></p>
      <p class="card-text">Email: <span th:text="${user.email}"></span></p>
      <!-- Add other user attributes as needed -->
    </div>
  </div>

  <a href="/users" class="btn btn-primary mt-3">Back to User List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
