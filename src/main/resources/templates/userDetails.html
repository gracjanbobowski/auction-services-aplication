<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <!-- Sprawdź, czy są komunikaty sukcesu lub błędu -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <strong th:text="${success}"></strong>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <strong th:text="${error}"></strong>
  </div>

  <h1>User Details</h1>

  <!-- Wyświetl szczegóły użytkownika -->
  <div>
    <strong>ID:</strong> <span th:text="${user.id}"></span><br>
    <strong>Username:</strong> <span th:text="${user.username}"></span><br>
    <strong>Email:</strong> <span th:text="${user.email}"></span><br>
    <!-- Dodaj inne atrybuty użytkownika, jeśli są potrzebne -->
  </div>

  <!-- Dodaj inne elementy wizualne, takie jak przyciski itp. -->

  <!-- Przykład przycisku powrotu do listy użytkowników -->
  <a href="/users" class="btn btn-secondary mt-3">Back to User List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
