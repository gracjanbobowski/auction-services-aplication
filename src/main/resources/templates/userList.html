<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container mt-5">
    <!-- Dodaj poniższy fragment w miejscu, gdzie chcesz wyświetlić informację o zalogowanym użytkowniku -->
    <div th:if="${userLoggedInUser != null}">
        <p>Zalogowany użytkownik: <span th:text="${userLoggedInUser}"></span></p>
    </div>

    <h1>User List</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/{userId}/edit(userId=${user.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/users/{userId}/delete(userId=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/users/register" class="btn btn-success">Register New User</a>
    <a th:href="@{/}" class="btn btn-primary">Powrót</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
